<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    </style>
</head>
<body>
    <header style="text-align: center; background: #333; color: white; padding: 20px;">
        <h1>Balada de aniversario!!!</h1>
        <p>Amanda 18 anos!!!</p>
    </header>
    <div style="text-align: center;">
        <img src="Ravee.jpg" alt="Imagem do Evento" width="40%">
    </div>
    <div style="text-align: center; margin: 20px;">
        <h2>Assista ao Vídeo Promocional</h2>
        <video width="560" height="315" controls>
            <source src="KEKEL.mp4" type="video/mp4">
            Seu navegador não suporta o formato de vídeo.
        </video>
    </div>

    <div style="text-align: center; margin: 20px;">
        <h2>Ouça um Trecho da Música do Evento</h2>
        <audio controls>
            <source src="Partiuuu.mp3" type="audio/mp3">
            Seu navegador não suporta áudio.
        </audio>
    </div>
    <h2 style="text-align: center;">Programação do Evento</h2>
    <table border="1" style="width: 100%; margin: 20px auto; border-collapse: collapse; text-align: center;">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Atração</th>
                <th>Palco</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>22:00</td>
                <td>Alok</td>
                <td>Palco Único</td>
            </tr>
            <tr>
                <td>00:00</td>
                <td>MC KEKEL</td>
                <td>Palco Único</td>
            </tr>
        </tbody>
    </table>

    <h2 style="text-align: center;">Inscreva-se no Evento</h2>
    <form action="forms" method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; background: #f4f4f4;">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" required style="width: 100%; padding: 10px; margin: 10px 0;"><br>

        <label for="ingresso">Tipo de Ingresso:</label><br>
        <input type="radio" id="pista" name="ingresso" value="Pista" required>
        <label for="pista">Pista</label><br>
        <input type="radio" id="vip" name="ingresso" value="VIP" required>
        <label for="vip">VIP</label><br>
        <input type="radio" id="camarote" name="ingresso" value="Camarote" required>
        <label for="camarote">Camarote</label><br>

        <label for="notificacoes">Receber atualizações por e-mail:</label>
        <input type="checkbox" id="notificacoes" name="notificacoes" value="sim"><br>

        <button type="submit" style="background: #333; color: white; padding: 10px; width: 100%; margin-top: 10px; border: none; cursor: pointer;">
            Enviar Inscrição
        </button>
    </form>
</body>
</html>
